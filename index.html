<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product_preview_card_component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="perfume">
      <img class="main-mobile" src="./images/image-product-mobile.jpg" />
      <img class="main-desktop" src="./images/image-product-desktop.jpg" />
      <div class="wrapper">
        <div class="row">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="chanel">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="one">$149.99</p>
          <p class="two">$169.99</p>
        </div>
        <button type="button">
          <img class="icon" src="./images/icon-cart.svg" alt="cart icon" /> Add
          to Cart
        </button>
      </div>
    </div>
  </body>
</html>
